<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="couponstyle.css">
<meta charset="ISO-8859-1">
<title>The Coupons App</title>
</head>
<body>
	<table>
		<tr id="header">

			<td id="leftheader" class="Logo"><img src="Images/ACoupons.png"
				width="300" height="90" border="0"></td>
			<td id="rightheader">
				<h2 align="center" style="font-family: cursive;">You will not
					miss any great discount never ever again!</h2>


			</td>
		</tr>
		<tr id="rowmain">
			<td id="sidemenu" class="sidemenu">
				<div id="sidemenuheader">
					<a style="text-align: center;">Welcome</a> <br> <a>Administrator</a>
				</div> <br>
				<div id="sidemenutitle">
					<a style="text-align: center;">Choose Action:</a>
				</div> <br>
				<div class="sidemenu">

					<p class="submit">
						<input id="btnexistingcomp" type="button"
							value="Existing Companies" onclick="create(this)">
					</p>

					<p class="submit">
						<input id="btncreatecomp" type="button" value="Create Company"
							onclick="create(this)">
					</p>
					<p class="submit">
						<input id="btnexistingcust" type="button"
							value="Existing Customers" onclick="create(this)">
					</p>

					<p class="submit">
						<input id="btncreatecust" type="button" value="Create Customer"
							onclick="create(this)">
					</p>
					<p class="submit">
						<input class="logout" id="logout" type="button" value="Log Out"
							onclick="creat(this)">
					</p>
				</div>
			</td>
			<td id="mainwindow">c</td>
		</tr>
		<tr>
			<td id="footer" colspan="2">
				<div>
					<footer class="Footer" style="text-align: center;">
						<div>Coupon System Project, John Bryce, 2016 &#169 Angelo</div>
					</footer>
				</div>
			</td>
		</tr>



	</table>



</body>
</html>
