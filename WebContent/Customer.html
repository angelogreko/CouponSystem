<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GreCoupons</title>
</head>
<body>
<div class="Global">
		<header class="Header">
			<div class="WebSize">
				<div class="Logo">
					<img src="Images/GreCoupons.png" width="750" height="75"
						border="0">
				</div>
			</div>
		</header>
		<hr>
	</div>
	<form id="customerForm" class="customer">
		<h1>Customer</h1>
		<p>
			<select name="custType" style="height: 30px" style="width: 170px;">
				<option selected disabled>Choose</option>
				<option value="purchacedCoupons">Purchased Coupons</option>
				<option value="purchaceCoupon">Purchase Coupon</option>
				<option value="purchacedCouponbyprice">Purchased Coupon by Price</option>
			</select>
		</p>
		<p class="submit">
			<input id="btnTypeChoose" type="button" value="Submit"
				onclick="submit(this)">
		</p>
		
		<br>
		<br>
		
		<p>
			<select name="couponType" style="height: 30px" style="width: 170px;">
				<option selected disabled>Coupon Type</option>
				<option value="admin">RESTAURANTS</option>
				<option value="admin">ELECTRICITY</option>
				<option value="admin">FOOD</option>
				<option value="admin">HEALTH</option>
				<option value="admin">SPORTS</option>
				<option value="admin">CAMPING</option>
				<option value="admin">TRAVELLING</option>
			</select>
		</p>
		
		<p class="submit">
			<input id="btnTypeChoose" type="button" value="Submit"
				onclick="submit(this)">
		</p>
	</form>
	<br>
	<br>
	
	<div>
			<table border="1">
				<thead><tr><td>Title</td>
						<td>ID</td>
						<td>Start Date</td>
						<td>End Date</td>
						<td>Amount</td>
						<td>Type</td>
						<td>Message</td>
						<td>Price</td>
						<td>Image</td>
						<td>
						<input type="button" onclick="RemoveButton()" value="Delete"/>
						<input type="button" onclick="UpdateButton()" value="Update"/>
						</td>
					</tr>
				</thead>
				<tbody id="tableCoupon"></tbody>
			</table>
		</div>
		<br>
		<br>
		
		
		<br>
		<br>
		
		
	</body>



</body>
</html>
